{% extends 'base.html' %}

{% block title %}Meus Projetos{% endblock %}

{% block content %}
  <h2 class="my-4">Meus Projetos</h2>
  <div class="mb-4">
    <a href="{% url 'create_project' %}" class="btn btn-success">Criar Novo Projeto</a>
  </div>
  <ul class="list-group">
    {% for project in projects %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ project.name }}</strong> - {{ project.description }}
        </div>
        <div>
          <a href="{% url 'project_detail' project_id=project.id %}" class="btn btn-primary btn-sm">Ver Detalhes</a>
          <a href="{% url 'delete_project' project_id=project.id %}" class="btn btn-danger btn-sm">Excluir</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
